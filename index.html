<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <main class="main flex">


        <section class="section-img">
            <div class="box flex">
                <img class="section-img__figure" src="./images/image-equilibrium.jpg" alt="Equilibrium Image">
                <div class="box2"><img class="section-img__figure2" src="./images/icon-view.svg" alt="View icon"></div>
            </div>
        </section>



        <section class="section1">
            <h1 class="section1__title">Equilibrium #3429</h1>
            <p class="section1__paragraph">Our Equilibrium collection promotes balance and calm.</p>
        </section>
        <section class="section2 flex">
            <div class="section2__ethprice flex">
                <img class="section2__img1" src="./images/icon-ethereum.svg" alt="Etherum Icon">
                <h2 class="section2__title">0.041 ETH</h2>
            </div>
            <div class="section2__time flex">
                <img class="section2__img2" src="./images/icon-clock.svg" alt="Clock Icon">
                <p class="section2__paragraph">3 days left</p>
            </div>
        </section>
        <hr>
        <section class="section3 flex">
            <img class="section3__img" src="./images/image-avatar.png" alt="Avatar image">
            <p class="section3__paragraph">Creation of <span>Jules Wyvern</span></p>
        </section>
    </main>

    <footer>
        <div class="attribution">
          <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br><br>
            Coded by <a href="https://github.com/Zubair1020">Light Yagami</a>.
          </p>
        </div>
      </footer>
</body>

</html>
